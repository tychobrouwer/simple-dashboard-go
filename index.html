<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  {{ range .LinkSections }}
    <h2>{{ .Title }}</h2>
    {{ range .Links }}
      <p><a href="{{ .Link }}">{{ .Title }}</a></p>
    {{ end }}
  {{ end }}
</body>
</html>

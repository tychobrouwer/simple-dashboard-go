<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <style>
    body {
      background-color: {{ .Style.Background }};
      color: {{ .Style.Text }};
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat({{ .Layout.Sections }}, 1fr);
      gap: 20px;
      justify-content: center;
    }
    .section {
      background-color: {{ .Style.SectionBackground }};
      padding: {{ .Layout.SectionPadding }}px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .section h2 {
      text-align: left;
      margin: 0 0 10px 10px;
    }
    .section-content {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .link {
      width: calc(100% / {{ .Layout.Width }} - {{ .Layout.SectionPadding }}px - {{ .Layout.CardPadding }}px / 2);
      background-color: {{ .Style.CardBackground }};
      padding: {{ .Layout.CardPadding }}px;
      border-radius: 6px;
      color: {{ .Style.Text }};
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50px;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s ease-in-out;
      position: relative;
    }
    .link:hover {
      background-color: {{ .Style.CardHover }};
      color: {{ .Style.TextHover }};
    }
    .link svg,
    .link img {
      display: block;
      margin: 5px auto 0;
      width: 30px;
      height: 30px;
    }
    .link .fas,
    .link .fa {
      fill: {{ .Style.Text }};
      transition: fill 0.3s ease-in-out;
    }
    .link .favicon img,
    .link .url img {
      border-radius: 5px;
    }
    .link:hover .fas,
    .link:hover .fa {
      fill: {{ .Style.TextHover }};
    }
    .link .status {
      border-radius: 50%;
      width: 10px;
      height: 10px;
      position: absolute;
      top: 5px;
      right: 5px;
      background: {{ .Style.StatusOffline }};
    }
    .link.online .status {
      background: {{ .Style.StatusOnline }};
    }
  </style>
</head>
<body>
  <div class="container">
    {{ range .LinkSections }}
      <div class="section">
        <h2>{{ .Title }}</h2>
        <div class="section-content">
          {{ range .Links }}
            <a href="{{ .Url }}" class="link" id="{{ .Title }}">
              <span>{{ .Title }}</span>
              {{ if .Icon }}
                <div class="{{ getIconSrc .Icon .Url }}">
                  {{ getIconHtml .Icon .Url }}
                </div>
              {{ end }}
              {{ if .Status }}
                <div class="status"></div>
              {{ end }}
            </a>
          {{ end }}
        </div>
      </div>
    {{ end }}
  </div>
  <script>
    const path = "status";
    (function checkStatus() {
      fetch(path)
        .then((response) => response.json())
        .then((data) => {
          for (const linkTitle in data.result) {
            const link = document.getElementById(linkTitle);
            
            if (link) {
              if (data.result[linkTitle]) {
                link.classList.add("online")
              } else {
                link.classList.remove("online")
              }
            }
          }
        })
        .catch((error) => console.error("Error fetching status: ", error));
      
      setTimeout(checkStatus, 5000)
    })();
  </script>
</body>
</html>
